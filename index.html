<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <header class="title">
      <h1>Generate a <br> <span class="highlight">random password</span></h1>
      <h4><span class="accent">Never</span> use an insecure password again</h4>
    </header>

    <button class="btn" aria-label="Generate a new random password">Generate password</button>

    <div class="display-password" aria-live="polite" aria-label="Generated passwords">
      <div id="display1"></div>
      <div id="display2"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
